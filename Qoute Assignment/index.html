<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12">
                <div
                    class="inner bg-white shadow d-flex flex-column align-items-center text-center rounded-5 mt-5 pb-5">
                    <h1 class="text-center fs-1 fw-bolder py-3">Quote of the Day</h1>
                    <p class="fs-2 fw-bold text-center py-3">Press the button below to recieve a random quote!</p>
                    <button id="quoteButton" class="btn btn-primary fw-bold px-5">Get Quote</button>
                    <p id="quote" class="fs-1 w-75 text-success"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
